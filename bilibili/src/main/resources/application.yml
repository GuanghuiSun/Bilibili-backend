server:
  port: 8082

spring:
  application:
    name: bilibili-backend
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/bilibili?serverTimezone=UTC
      username: root
      password: root
      initialSize: 1
      minIdle: 3
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 30000
  redis:
    host:
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  rabbitmq:
    host:
    username: admin
    password: admin
    port: 5672
    virtual-host: /
    publisher-returns: true
    # 下面这些无法通过注入写入程序 需要手动在Listener中配置
    listener:
      simple:
        acknowledge-mode: manual  #Ack响应方式
        prefetch: 1 #QOS设置限流

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted
      id-type: auto
